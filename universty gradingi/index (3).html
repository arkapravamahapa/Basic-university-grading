<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Allocation</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <h1>Hostel Allocation System</h1>

    <form id="allocation-form">
        
        <div>
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" required>
        </div>
        
        <div>
            <label for="student-roll">Roll Number:</label>
            <input type="text" id="student-roll" required>
        </div>

        <div>
            <label for="student-course">Course:</label>
            <input type="text" id="student-course" required>
        </div>

        <div>
            <label for="student-year">Year:</label>
            <input type="number" id="student-year" min="1" max="5" required>
        </div>
        
        <div>
            <label for="hostel-select">Choose Hostel:</label>
            <select id="hostel-select">
                <option value="A">Hostel A</option>
                <option value="B">Hostel B</option>
                <option value="C">Hostel C</option>
            </select>
        </div>

        <div>
            <label for="student-gender">Gender:</label>
            <select id="student-gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <button type="submit">Allocate Room</button>
    </form>

    <hr>

    <div class="search-container">
        <label for="search-bar">Search Students:</label>
        <input type="text" id="search-bar" placeholder="Enter name or roll...">
    </div>
    
    <h2>Allocation List</h2>
    <ul id="allocation-list">
        </ul>

    <script src="script.js"></script>
</body>
</html>
